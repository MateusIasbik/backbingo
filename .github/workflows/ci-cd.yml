name: CI/CD Back-End

on:
  push:
    branches:
      - main

jobs:
  CI-ContinuousIntegration:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Ensure back-end directory exists
        run: mkdir -p back-end

      - name: Create .env.test file
        run: |
          echo "PORT=5000" > back-end/.env.test
          echo "POSTGRES_PASSWORD=postgres" >> back-end/.env.test
          echo "POSTGRES_USER=postgres" >> back-end/.env.test
          echo "POSTGRES_DB=tests" >> back-end/.env.test
          echo "DATABASE_URL=postgres://postgres:postgres@postgres:5432/tests" >> back-end/.env.test

      - name: Verify .env.test creation
        run: cat back-end/.env.test

      - name: Build Docker Image
        working-directory: back-end
        run: |
          docker build -t bingo-backend .

      - name: Run Tests
        working-directory: back-end
        run: |
          docker compose -f ../docker-compose-test.yml run backend npm run test:ci
